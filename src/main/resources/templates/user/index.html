<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Spring Hospital</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.6.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/home.js}"></script>
</head>
<body class="container">
<h1 class="text-center h1 my-4">Users List</h1>
<div class="row mb-4">
    <div class="col-md-2">
        <button type="button" class="btn btn-outline-primary">Add new user</button>
    </div>
    <div class="col-md-10">
        <input type="text" class="form-control">
    </div>
</div>
<table class="table users-table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
        <th scope="col">Cellphone</th>
        <th scope="col">Email</th>
        <th scope="col">Birthdate</th>
        <th scope="col">Usertype</th>
    </tr>
    </thead>
    <tbody id="users-table__body">

    </tbody>
</table>
</body>
</html>
